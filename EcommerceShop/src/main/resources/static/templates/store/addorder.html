<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="utf-8"/>
    <th:block layout:fragment="customStyle">
        <!--El Custom Styles le el 7eta deh-->
        <!-- <link rel="stylesheet" th:href="@{/css/home.css}"> -->
    </th:block>
    <title th:text="${'Buy ' + product.getName()}"></title>
</head>

<!-- Body !-->
<body layout:fragment="content">
<!--Content Goes Here!-->
<div class="container">
    <div class="col-lg-8">
        <br/>
        <br/>
        <h1><i class="fas fa-shopping-cart"></i> Add to Shopping Cart</h1>
        <hr/>
        <form method="post" autocomplete="on" th:object="${addOrderForm}" th:action="@{/store/products/}+${product.getId()}+@{/buy}">
            <div class="row">
                <div class="col-lg-6">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <span class="pull-right"><strong>Name: </strong></span><span th:text="${product.getName()}"></span>
                    <br/>
                    <span class="pull-right"><strong>Price: </strong></span><span th:text="${product.getPrice()}"></span>
                    <div class="form-group">
                        <label class="col-form-label">Quantity</label>
                        <input type="text" class="form-control" placeholder="Quantity"
                               th:field="*{quantity}" th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:if="*{#fields.hasErrors('quantity')}" th:errors="*{quantity}">
                            Unspecified
                            Error
                        </div>
                        <label class="col-form-label">Shipping Address</label>
                        <input type="text" class="form-control" placeholder="Address"
                               th:field="*{address}" th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:if="*{#fields.hasErrors('address')}" th:errors="*{address}">
                            Unspecified
                            Error
                        </div>
                    </div>

                </div>

                <br/>
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-shopping-cart"></i> Add Order to cart</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--El Custom Scripts le el 7eta deh-->

</body>
</html>
