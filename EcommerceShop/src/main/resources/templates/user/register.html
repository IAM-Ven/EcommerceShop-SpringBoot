<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
    <th:block layout:fragment="customStyle">
        
        <!-- <link rel="stylesheet" th:href="@{/css/home.css}"> -->
    </th:block>
    <title>Register</title>
</head>

<!-- Body !-->
<body layout:fragment="content">

<div class="col-lg-12">
    <div class="col-lg-4">
        <br/>
        <br/>
        <h1>Đăng kí tài khoản</h1>
        <hr/>
        <form accept-charset="utf-8" method="post" autocomplete="on" th:object="${registerForm}" action="/register">
            <fieldset>


                 <div class="form-group">
                 
                    <label class="col-form-label">Họ và tên</label>
                    <input type="text" class="form-control" placeholder="Họ và tên"
                           th:field="*{name}" th:errorclass="is-invalid" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Unspecified Error</div>
                </div> 

                <div class="form-group">
                    <label class="col-form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" placeholder="Tên đăng nhập"
                           th:field="*{username}" th:errorclass="is-invalid" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Unspecified Error</div>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Mật khẩu</label>
                    <input type="password" autocomplete="off" class="form-control" placeholder="Mật khẩu"
                           th:field="*{password}" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Unspecified Error</div>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Xác nhận mật khẩu</label>
                    <input type="password" autocomplete="off" class="form-control" placeholder="Nhập lại mật khẩu"
                           th:field="*{passwordConfirm}" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Unspecified Error</div>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Email</label>
                    <input type="text" class="form-control" placeholder="Email"
                           th:field="*{email}" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Unspecified Error</div>
                </div>

                <br/>
                          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> 
                <button type="submit" class="btn btn-primary">Đăng kí</button>
            </fieldset>
        </form>
    </div>
</div>

<th:block layout:fragment="customScripts">

</th:block>
</body>
</html>
